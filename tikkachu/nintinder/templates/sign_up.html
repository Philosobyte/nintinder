{% include "base_generic.html" %}
{% block content %}
{% load static%}

<body>
  {% if user.is_authenticated %}
  <div class="ui middle aligned center aligned grid">
      <div class="column">
        <div class="ui image header ">
          <a href={% url 'index' %}>You are already logged in.</a> 
        </div>
      </div>
  </div>
  
  {% else %}
  <form class="ui large form middle aligned center aligned grid" method = "post" action = "">
    {% csrf_token %}
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <a href={% url 'login' %}><img src= "{% static 'images/nintinder_red_on_transparent.png' %}"></a>
        {% if form.fieldname.errors.as_text %}
          <div class="ui negative message">{{ form.fieldname.errors.as_text }}</div>
        {% endif %}
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="first_name" class="validate" placeholder="First Name" required>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="last_name" class="validate" placeholder="Last Name" required>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="id badge outline icon"></i>
              <input type="text" name="username" class="validate" placeholder="Username" required>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="envelope icon"></i>
              <input type="email" name="email" class="validate" placeholder="Email" required>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password1" class="validate" placeholder="Password" required>
            </div>
          </div>
          <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password2" class="validate" placeholder="Confirm Password" required>
              </div>
            </div>
          <button id="login-button" input type = "submit" value = "login" class="ui fluid large submit button">Create Account</button>
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
      </div>
    </div>
  </form>
  <footer id="login-footer">&copy; 2018 Nintinder</footer>
  {% endif %}
</body>
{% endblock %}
